<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Kavitaraj Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- jsPDF (Updated CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    details summary {
      cursor: pointer;
      font-weight: 600;
      color: #2563eb;
    }

    .inner-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #f9fafb;
    }

    .inner-table th,
    .inner-table td {
      border: 1px solid #d1d5db;
      padding: 6px 8px;
      font-size: 13px;
      text-align: center;
    }

    .inner-table th {
      background: #e5e7eb;
      font-weight: 600;
    }

    .staff-section {
      display: none;
      margin-top: 20px;
    }

    .add-staff-card {
      background: #ffffff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .add-staff-card input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-staff-card button {
      background: #2563eb;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-staff-card button:hover {
      background: #1e40af;
    }

    .manage-btn {
      background: #0b2a4a;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .delete-btn {
      background: #dc2626;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>

<body class="admin-page">

<div class="admin-card">
  <h2>Fuel Records - Admin Panel</h2>

  <div class="admin-actions">
    <input type="text" id="searchVehicle" placeholder="Search Vehicle Number">
    <button onclick="searchVehicle()">Search</button>
    <button onclick="loadData()">Reset</button>
    <button onclick="downloadAllPDF()" style="background:#16a34a;">Download Full PDF</button>
  </div>

  <div class="table-wrapper">
    <table class="record-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Vehicle No</th>
          <th>Driver</th>
          <th>Total Entries</th>
          <th>Previous Records</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <button class="manage-btn" onclick="toggleStaffSection()">Manage Staff</button>
</div>

<div class="staff-section" id="staffSection">

  <div class="add-staff-card">
    <h3>Add New Staff</h3>
    <input id="staffName" placeholder="Staff Name">
<input id="staffUsername" placeholder="Username">
<input id="staffPassword" type="password" placeholder="Password">

    <button onclick="addNewStaffFromCard()">Add Staff</button>

    <p id="staffMsg" style="color:red; margin-top:5px;"></p>
  </div>

  <div class="admin-card">
    <h3>Staff List</h3>
    <table class="record-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="staffTableBody"></tbody>
    </table>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="admin.js"></script>


<script>
  function toggleStaffSection() {
    const section = document.getElementById("staffSection");
    section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
  }
</script>

</body>
</html>
