<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login - Kavitaraj Petroleum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional external CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-column {
      display: flex;
      flex-direction: column;
    }

    .form-column label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-column input,
    .form-column button {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-column button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .form-column button:hover {
      background: #0056b3;
    }

    #loginError {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Staff Login</h2>

    <form id="staffLoginForm" class="form-column">
      <label>Username</label>
      <input type="text" id="username" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    
    <!-- Error message display -->
    <p id="loginError"></p>
  </div>

  <!-- Link to JS file -->
  <script src="staffLogin.js"></script>
</body>
</html>
